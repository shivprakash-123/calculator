<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="cal.css" />
    <!-- <script src='main.js'></script> -->
  </head>
  <body>
    <div class="flex">
      <div id="calculator">
        <div id="display-container">
          <p id="display"></p>
        </div>
        <div id="key">
          <div class="number button" data-value="ac" id="ac">
            <span>AC</span>
          </div>
          <div class="symbol button" data-value="sign" id="plusminus">
            <span>+/-</span>
          </div>
          <div class="symbol button" data-value="%" id="percent">
            <span>%</span>
          </div>
          <div class="symbol button" data-value="+" id="plus">
            <span>+</span>
          </div>
          <div class="number button" data-value="7" id="num7">
            <span>7</span>
          </div>
          <div class="number button" data-value="8" id="num8">
            <span>8</span>
          </div>
          <div class="number button" data-value="9" id="num9">
            <span>9</span>
          </div>
          <div class="symbol button" data-value="-" id="minus">
            <span>-</span>
          </div>
          <div class="number button" data-value="4" id="num4">
            <span>4</span>
          </div>
          <div class="number button" data-value="5" id="num5">
            <span>5</span>
          </div>
          <div class="number button" data-value="6" id="num6">
            <span>6</span>
          </div>
          <div class="symbol button" data-value="*" id="multiply">
            <span>ร</span>
          </div>
          <div class="number button" data-value="1" id="num1">
            <span>1</span>
          </div>
          <div class="number button" data-value="2" id="num2">
            <span>2</span>
          </div>
          <div class="number button" data-value="3" id="num3">
            <span>3</span>
          </div>
          <div class="symbol button" data-value="/" id="divide">
            <span>รท</span>
          </div>
          <div class="number button" data-value="0" id="num0">
            <span>0</span>
          </div>
          <div class="number button" data-value="." id="numdot">
            <span>.</span>
          </div>
          <div class="symbol button" data-value="=" id="equal">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>

    <script src="cal.js"></script>
  </body>
</html>
